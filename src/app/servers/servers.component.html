<label>Server Name</label>

<input
type="text"
class="form-control"
(input)="onUpdateServerName($event)">

<br><br>

<input
type="text"
class="form-control"
[(ngModel)]="serverName">

<br>

<button class="btn btn-primary"
[disabled]="!allowNewServer"
(click)="onCreateServer()">Add Server</button>

<button class="btn btn-primary" id="noClick"
(click)="onBreakServer()">Do not click!</button>

<br><br>

Servers: {{ serverCount }}
<br>
Server Name: {{ serverName }}
<p>
  Status: {{ serverCreationStatus }}
</p>
  All hunky-dory servers wise.

<br><br><br>

<p *ngIf="serverCreated; else noServer">Server name is {{ serverName }}.</p>
<ng-template #noServer>
  <p>No capes! Or servers.</p>
</ng-template>
